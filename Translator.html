<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 Language Translator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      /* 🌏 Background image from Unsplash (languages/world theme) */
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv4fNrikEJuba4g278cKOu9U97F9IPtBHm_Q&s');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #222;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 90px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }
    select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    select {
      background: #f1f1f1;
    }
    button {
      background: #2575fc;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5edb;
    }
    .output {
      background: #f8f8f8;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      min-height: 40px;
      font-size: 16px;
      color: #222;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-group button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌍 Language Translator</h2>

    <textarea id="inputText" placeholder="Enter text in English..."></textarea>

    <select id="language">
      <option value="es">🇪🇸 Spanish</option>
      <option value="fr">🇫🇷 French</option>
      <option value="hi">🇮🇳 Hindi</option>
      <option value="te">🇮🇳 Telugu</option>
      <option value="ta">🇮🇳 Tamil</option>
      <option value="zh">🇨🇳 Chinese</option>
      <option value="ar">🇸🇦 Arabic</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div class="output" id="outputText">Translation will appear here...</div>

    <div class="btn-group">
      <button onclick="copyText()">📋 Copy</button>
      <button onclick="clearText()">🧹 Clear</button>
    </div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("language").value;
      const output = document.getElementById("outputText");

      if (!text) {
        output.innerText = "⚠️ Please enter some text.";
        return;
      }

      output.innerText = "⏳ Translating...";

      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
        const data = await res.json();
        output.innerText = data.responseData.translatedText || "❌ Translation not available.";
      } catch (error) {
        output.innerText = "⚠️ Error: Unable to fetch translation.";
      }
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "Translation will appear here...";
    }

    function copyText() {
      const text = document.getElementById("outputText").innerText;
      if (text && text !== "Translation will appear here...") {
        navigator.clipboard.writeText(text);
        alert("✅ Translated text copied!");
      } else {
        alert("⚠️ No text to copy!");
      }
    }
  </script>
</body>
</html>
